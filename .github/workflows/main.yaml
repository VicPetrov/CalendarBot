name: Build and Release CalendarBot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup Bun
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    # Install dependencies
    - name: Install dependencies
      run: bun install

    # Build the Bun application targeting Node.js
    - name: Build CalendarBot (Target Node)
      run: bun build index.ts --target=node

    # Setup Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t your-username/calendarbot:latest .
    
    # Save Docker image as a tar file
    - name: Save Docker Image
      run: docker save your-username/calendarbot:latest -o calendarbot_image.tar

    # Upload Docker image as an artifact
    - name: Upload Docker Image Artifact
      uses: actions/upload-artifact@v3
      with:
        name: calendarbot-docker-image
        path: calendarbot_image.tar

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Upload Docker image to GitHub releases as an artifact
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.sha }}
        name: Release ${{ github.sha }}
        files: |
          calendarbot_image.tar
